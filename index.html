<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista De Tarefas</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todoList">
    <header>Lista de Tarefas</header>
    <section class="wrapper-list">
      <ul class="list" id="list">
        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 1
          </label>
          <buttton class="remove"></buttton>
        </li>

        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 2
          </label>
          <buttton class="remove"></buttton>
        </li>

        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 3
          </label>
          <buttton class="remove"></buttton>
        </li>
      </ul>
    </section>

    <footer>
      <input type="text" id="inputTask" placeholder="Digite uma tarefa e aperte 'Enter'.">
    </footer>

    <script src="script.js"></script>
  </div>
</body>
</html>
